<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زودني — زيادة متابعين تيك توك</title>
  <style>
    body {
      font-family: "Noto Sans Arabic", Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #111827);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .tiktok-logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00fff0;
      text-shadow: 0 0 8px #00fff0;
    }
    label {
      display: block;
      text-align: right;
      margin-top: 18px;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    input::placeholder { color: #cbd5e1; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00fff0, #ff0050);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    .status {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    .note {
      margin-top: 18px;
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.85rem;
      line-height: 1.6;
      color: #f1f5f9;
    }
    .support-btn {
      margin-top: 20px;
      display: inline-block;
      background: linear-gradient(90deg, #00fff0, #ff0050);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0,255,240,0.6); }
      50% { box-shadow: 0 0 20px rgba(255,0,80,0.8); }
      100% { box-shadow: 0 0 10px rgba(0,255,240,0.6); }
    }
    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="tiktok-logo" src="https://media.giphy.com/media/WS6i4vZzYx5La/giphy.gif" alt="TikTok Logo" />
    <h1>زودني - زيادة متابعين تيك توك</h1>

    <p>احصل على <strong>10 متابعين مجانيًا</strong> 🎁</p>

    <form id="orderForm" onsubmit="return false;">
      <label for="tiktokUsername">اسم المستخدم تيك توك (بدون @)</label>
      <input id="tiktokUsername" type="text" placeholder="مثال: user123" required maxlength="64">
      <input type="hidden" id="count" value="10">

      <button id="sendBtn" type="button">أرسل الطلب المجاني الآن</button>
      <div class="status" id="status"></div>
    </form>

    <div class="note">
      ⚠️ ملاحظة:<br>
      الرجاء عدم تكرار الطلبات إلا بعد <strong>15 دقيقة</strong> من آخر طلب.<br>
      للتواصل وشراء متابعين إضافيين يرجى التواصل مع <strong>خدمة العملاء</strong>.
    </div>

    <a href="https://t.me/tele060" target="_blank" class="support-btn">خدمة العملاء 💬</a>

    <footer>© 2025 زودني — كل الحقوق محفوظة</footer>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = "425659742:AAFZ8-4KZK8m_5fkmjdJjk50w_BS1j0lDA4";
    const TELEGRAM_CHAT_IDS = ["250273112"];

    const btn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    async function sendToTelegram(chatId, text) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const payload = { chat_id: chatId, text: text, parse_mode: "HTML" };
      const resp = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      return resp.json();
    }

    btn.addEventListener("click", async () => {
      const user = document.getElementById("tiktokUsername").value.trim();
      const count = document.getElementById("count").value;

      if (!user) {
        statusEl.textContent = "الرجاء إدخال اسم المستخدم.";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "جارٍ إرسال الطلب...";

      const message = `<b>طلب متابعين مجاني - زودني</b>\nيوزر تيك توك: <code>${user}</code>\nالعدد: ${count} متابع`;

      try {
        for (const id of TELEGRAM_CHAT_IDS) {
          const res = await sendToTelegram(id, message);
          if (!res.ok) {
            statusEl.textContent = "حدث خطأ أثناء الإرسال.";
            btn.disabled = false;
            return;
          }
        }
        // النص بعد نجاح الإرسال 👇
        statusEl.textContent = "📦 جارٍ إرسال المتابعين... ترقّب حسابك 👀";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ فشل الاتصال بتيليجرام.";
      } finally {
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
