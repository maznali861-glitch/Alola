<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد تبادل اشتراكات تيليجرام</title>
    <style>
        /* تعيين الخط */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* تصميم واجهة التطبيق */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: right;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: #ecf0f1;
        }

        tr:nth-child(even) {
            background-color: #2c3e50;
        }

        button {
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #telegramLink {
            display: none;
            margin-top: 20px;
            background-color: #f39c12;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ecf0f1;
            background-color: #34495e;
            color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2ecc71;
        }

        /* تأثير على النصوص */
        .highlight {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مساعد تبادل اشتراكات تيليجرام</h1>
    <table>
        <thead>
            <tr>
                <th>رابط المهمة</th>
                <th>وصف المهمة</th>
                <th>إتمام المهمة</th>
            </tr>
        </thead>
        <tbody id="tasksTable">
            <!-- سيتم ملء الجدول بالمهام هنا -->
        </tbody>
    </table>

    <div id="telegramLink">
        <h2>أنت أكملت <span class="highlight">5 مهام</span>! الآن قم بإضافة رابط قناتك في تيليجرام:</h2>
        <input type="text" id="telegramChannel" placeholder="رابط قناتك في تيليجرام">
        <button onclick="sendToTelegram()">رفع الرابط</button>
    </div>
</div>

<script>
    const sheetID = '1sYKpRbTeebD5hIqnYG5sU0vhxq9I-UyZ1EgBqTxwGc4'; // معرف الجدول
    const apiKey = 'YOUR_API_KEY'; // مفتاح API الخاص بك
    let completedTasks = 0;

    // دالة لجلب البيانات من Google Sheets
    async function fetchTasks() {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const rows = data.values;

        const tableBody = document.getElementById('tasksTable');
        tableBody.innerHTML = ''; // مسح الجدول القديم

        rows.forEach((row, index) => {
            const taskLink = row[0];
            const taskDescription = row[1];

            const rowHTML = `
                <tr>
                    <td>${taskLink}</td>
                    <td>${taskDescription}</td>
                    <td><button onclick="completeTask(${index})">إتمام المهمة</button></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', rowHTML);
        });
    }

    // دالة لإتمام المهمة
    function completeTask(index) {
        completedTasks++;
        if (completedTasks >= 5) {
            document.getElementById('telegramLink').style.display = 'block';
        }
    }

    // دالة لإرسال رابط القناة إلى البوت
    function sendToTelegram() {
        const channelLink = document.getElementById('telegramChannel').value;
        if (!channelLink) {
            alert('من فضلك أدخل رابط القناة');
            return;
        }

        const botURL = `https://api.telegram.org/bot425659742:AAFZ8-4KZK8m_5fkmjdJjk50w_BS1j0lDA4/sendMessage?chat_id=250273112&text=${encodeURIComponent(channelLink)}`;

        fetch(botURL)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('تم إرسال رابط القناة بنجاح');
                } else {
                    alert('حدث خطأ أثناء إرسال الرابط');
                }
            });
    }

    // تحميل البيانات عند فتح الصفحة
    window.onload = fetchTasks;
</script>

</body>
</html>
